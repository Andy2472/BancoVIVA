<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recarga.css">
    <link rel="shortcut icon" href="imagenes/logito.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d0e34edc11.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Recarga</title>
</head>





<body>
    <form class="contenedor_principal" action="#">
        <div class="logo">
            <img src="imagenes/logito.png" alt="">
            <a id="logo-a" href="index.html">BancoVIVA</a>
        </div>
        <div class="recarga_contenedor">
            <div class="recarga">
                <h3>Recarga tu cuenta</h3>
            </div>
            <div class="input_numeros">
                <input id="numero" type="number" placeholder="Numero de celular">
                <input id="confirmar_numero" type="number" placeholder="Verifica tu numero de celular">
                <input id="confirmar_numero" type="number" placeholder="Cantidad de recarga">
            </div>
            <div class="banco">
                <h2>¿De donde saldrá el dinero?</h2>
                <select name="opciones" id="opciones">
                    <option value="0">Nequi</option>
                    <option value="1">Paypal</option>
                    <option value="1">BBVA</option>
                    <option value="1">Nubank</option>
                </select>
            </div>
            <div class="boton_recarga">
                <a href="#">Recarga cuenta</a>
            </div>
        </div>
    </form>



    <style>
    #logo-a{
        color: azure;
    text-decoration: none;
    font-weight:500;
    opacity: .9;
    font-size: 30px;
    }
    </style>

</body>

</html>
